<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>What to do</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="https://use.fontawesome.com/3b7b8bfebb.js"></script>
	</head>
	<body>
		<div class="overlay">
			<!-- page header -->
			<header class="text-center">
				<h1><a href="" class="logo">What to do</a></h1>
				<ul class="mobile-nav">
					<li id="custom-search-link" class="nav-selected"><a href="#">Custom Search</a></li>
					<span class="divider"></span>
					<li id="search-region-link"><a href="#">Search by Region</a></li>
				</ul>
				<br class="clear">
			</header>

			<!-- search header row -->
			<div class="row align-stretch">
				<div class="small-12 medium-12 large-12 columns">
					<h2 id="search-header" class="text-center">Choose your search...</h2>
				</div>		<!-- end of column -->
			</div>		<!-- end of row -->

			<!-- start of custom search -->
			<div class="row align-stretch">
				<div id="custom-search" class="small-12 medium-12 large-6 columns landing">	<!-- start of custom search -->
					<h2>Custom Search</h2>
					<form method="get" action="results.htm" >
						
						<!-- location row -->
						<div class="row">
							<div class="small-12 medium-12 large-12 columns"> 
								<!-- location title -->
								<label>Where are you?</label>
							</div>		<!-- end of column -->

							<!-- location input row -->
							<div class="row">
								<div class="small-12 medium-12 large-12 columns" id="input-location-container"> 
									<input type="text" placeholder="Enter postcode or town" aria-describedby="exampleHelpText" id="input-location">
									<p> or... </p>
									<input type="image" src="images/location-icon.svg" class="location-icon"> 
								</div>		<!-- end of column -->
							</div>		<!-- end of row -->
						</div>		<!-- end of row -->
				
						<!-- distatnce row -->
						<div class="row">
							<div class="small-12 medium-12 large-12 columns"> 
								<!-- distance slider -->
								<label>How far can you travel?</label>
							</div>		<!-- end of column -->

							<!-- distance slider row -->
							<div class="row">
								<div class="small-2 medium-2 large-2 columns"> 
									<i class="fa fa-minus" aria-hidden="true"></i>
								</div>		<!-- end of column -->

								<!-- slider column -->
								<div class="small-8 medium-8 large-8 columns"> 
									<div class="slider-container">
										<div class="slider" data-slider data-initial-start="2" data-end="15" id="travelSlider">
											<span class="slider-handle"  data-slider-handle role="slider" tabindex="1" id="travelSliderVal"></span>
											<span class="slider-fill" data-slider-fill></span>
											<input type="hidden">
										</div>		<!-- end of slider -->
									</div>		<!-- end of slider-container -->
								</div>		<!-- end of row -->

								<div class="small-2 medium-2 large-2 columns"> 
									<i class="fa fa-plus" aria-hidden="true"></i>
								</div>		<!-- end of column -->
							</div>		<!-- end of row -->
							<span class="slider-label value-travel">2 miles</span>
						</div>
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns"> 
								<!-- budget slider -->
								<label>What's your budget?</label>
							</div>		<!-- end of column -->
						
							<div class="row">
								<div class="small-2 medium-2 large-2 columns"> 
									<i class="fa fa-minus" aria-hidden="true"></i>
								</div>		<!-- end of column -->

								<div class="small-8 medium-8 large-8 columns"> 
									<div class="slider-container">
										<div class="slider" data-slider data-initial-start="10" data-initial-end="50" id="budgetSlider">
											<span class="slider-handle" data-slider-handle role="slider" tabindex="1" id="budgetSliderMin"></span>
											<span class="slider-fill" data-slider-fill></span>
											<span class="slider-handle" data-slider-handle role="slider" tabindex="1" id="budgetSliderMax"></span>
											<input type="hidden">
											<input type="hidden">
										</div>
									</div>
								</div>		<!-- end of custom column -->

								<div class="small-2 medium-2 large-2 columns"> 
									<i class="fa fa-plus" aria-hidden="true"></i>
								</div>		<!-- end of column -->
							</div>		<!-- end of row -->
							<span class="slider-label value-budget">£10 - £50</span>
						</div>  	<!-- end of row -->
						<input type="submit" value="Let's go" class="go-btn">
					</form>		<!-- end of form -->
				</div>		<!-- end of custom search -->

				<!-- start of region search -->
				<div id="region-search" class="small-12 medium-12 large-6 columns text-center landing">	
					<h2>Search by region</h2>
					<label id="selectedRegion">North West</label>
					<object type="image/svg+xml" data="images/map_uk_blue.svg" class="mapUk center-block" id="mapUk"></object>
					<button type="button" value="Let's go" class="go-btn">Let's go</button>
				</div>		<!-- end of region search -->
			</div>
		</div>

		<!-- Sticky page footer -->
		<footer class="sticky-footer text-center">
			<ul class="links">
				<li><a href="">Contact us</a></li>
				<li><a href="">About</a></li>
				<li><a href="">FAQ</a></li>
				<li><a href="">Terms & Conditions</a></li>
			</ul>
		</footer>

		<!-- scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/app.js"></script>
		<script src="js/index.js"></script>
		<script src="js/index-mobile-tab-toggle.js"></script>
	</body>
</html>
